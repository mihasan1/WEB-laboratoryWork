<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Task 3</title>
    <link rel="stylesheet" href="css/style2.css">

  </head>
    <body class="align">

    <div class="grid">

        <div id="login">
        <h2><span class="fontawesome-lock"></span>Sign Up Today</h2>
        <h3>The first 10 days are absolutely FREE!</h3>

        <form action="#" method="POST">

            <fieldset>
            <p><label for="name">What`s your name?*</label></p>
            <p><input type="name" id="name" placeholder="Your name"></p>

            <p><label for="email">Where can we email you?*</label></p>
            <p><input type="email" id="email" placeholder="hello@yourock.com"></p>

            <p><label for="password">Pick the password*</label></p>
            <p><input type="password" id="password" placeholder="Mate it a good one?"></p>
            <p><input type="submit" value="Register"></p>

            </fieldset>
</form>

        </div><!-- end login -->      

    </div>

    </body>
</html>
